{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>QUOTESWORLD</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" media="screen" href="css/style.css">

  </head>


  <body >

    <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}" style="font-size:32px; color:red;"><u><b>Quotesworld</b></u></a>

    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                      <li><a href="{% url 'posts:create' %}" class="btn btn-simple" style="font-size:18px; color:green;">New Post</a></li>
                      <li><a href="{% url 'groups:all' %}" class="btn btn-simple" style="font-size:18px; color:green;">Groups</a></li>
                      <li><a href="{% url 'groups:create' %}" class="btn btn-simple" style="font-size:18px; color:green;">Create Group</a></li>
                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple" style="font-size:18px; color:green;">Log out</a></li>
                      <li><a href="{% url 'contact' %}" class="btn btn-simple" style="font-size:18px; color:green;">Contact Us</a></li>

    						{% else %}
    						      <li><a href="{% url 'groups:all' %}"class="btn btn-simple" style="font-size:18px; color:orange;">Groups</a></li>
    						      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple" style="font-size:18px; color:orange;">Log in</a></li>
    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple" style="font-size:18px; color:orange;">Sign up</a></li>
                       <li><a href="{% url 'contact' %}" class="btn btn-simple" style="font-size:18px; color:orange;">Contact Us</a></li>

    						{% endif %}
    					</ul>



    			</div>
    		</nav>

        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>
